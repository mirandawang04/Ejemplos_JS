<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <title>Mis hijos</title>

    <link rel="stylesheet" type="text/css" href="creandoelarbol.css">

  </head>

  <body>

    <div>

        <h1>Creando el árbol del DOM</h1>

        <p>Puedes seleccionar el primer hijo de un nodo elemento, por ejemplo de body, de dos formas:</p>

        <ul>

            <li>document.body.firstChild</li>

            <li>document.body.childNodes[0]</li>

        </ul>

        <p>Ahora toca que en el siguiente contenedor muestres una relación de todos los nodos de este documento:</p>

        <ul id="contenedor"></ul>

    </div>

    <script src="creandoelarbol.js"></script>

  </body>

</html>
